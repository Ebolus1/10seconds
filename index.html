<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>10 Sec Math Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="custom.css" rel="stylesheet" type="text/css" />
  <script src="app.js"></script>
</head>

<body>
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12 bg-success p-5">
        <h2 class="text-center mt-2 text-white">10 Sec Math Game</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 text-center">
        <h1 class="text-danger" id="time-left">10</h3>
        <p>second left</p>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6 text-center rounded shadow border p-5 offset-3">
        <h6 class="text-secondary mb-3">Game Number:<span id="round">1</span></h6>
        <h1 class="text-success mb-2" id="equation"></h2>
        <input class="form-control form-lg mb-4" id="user-input" type="number" />
        <h4>Score: <span id="score"></span></h4>
        <h4>Your Best Score: <span id="highScore"></span></h4>
      </div>
    </div>
  </div>
</body>

</html>
